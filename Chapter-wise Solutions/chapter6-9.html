    <script>
        var display;
        var multiplier = Number(prompt("Enter a number: "));
        if (multiplier == 0) {
            multiplier = 5;
            for (i = 1; i <= 10; i++) {
                var result = i*multiplier;
                display = multiplier+" * "+i+" = "+result+"<br>"; 
                document.write(display);
            }
        } else {
        for (i = 1; i <= 10; i++) {   
            var result = i*multiplier;
            display = multiplier+" * "+i+" = "+result+"<br>"; 
            document.write(display);
        }
        }
    </script>
